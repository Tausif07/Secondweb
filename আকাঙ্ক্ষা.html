    <title>আকাঙ্ক্ষা</title>
  </head>
  <body>
    <h2>আকাঙ্ক্ষা</h2>
    <p style = "font-size: 25px">
    কী এক আকাঙ্ক্ষা বলো-<br>
সর্বক্ষণের;<br>
তোমায় নিয়ে বুকের মাঝে-<br>
নিষ্পেষণের;<br>
হেরি যবে ওই ছলছল-<br>
আঁখিতারা;<br>
মরমে উদগ্ররূপে সাজে-<br>
কামনারা;<br>
জেগে ওঠে তোমায় পাওয়ার আশা।<br>
<br>
যদি বলি হৃদয়জুড়ে<br>
আমার,<br>
চলছে খেলা দিনরাতি<br>
তোমার? <br>
তবু, তুমি ছিলে দূরে, <br>
দূরেই<br>
থেকো; আঁধারে তোমার স্মৃতি <br>
স্মরেই<br>
পেয়েছি আমি এই কবিতার ভাষা।<br>



    </p>
  </body>
</html>
